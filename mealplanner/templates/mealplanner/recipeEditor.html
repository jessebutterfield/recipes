{% extends 'mealplanner/base.html' %}

{% block body_block %}
	<h1> Recipes</h1>
	{% if recipe_list %}
	    <ul>
	    {% for recipe in recipe_list %}
	        <li><a href="/mealplanner/recipe/view/{{ recipe.id }}/">{{ recipe.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No recipes are available.</p>
	{% endif %}
	<a href="/mealplanner/recipe/new/">Add new recipe</a>	
{% endblock %}
